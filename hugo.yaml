baseURL: https://drewkeefer.github.io/hd-fund/
title: Huntington's Disease Fund
theme: hugobricks
defaultContentLanguage: en
assetDir: static

disableKinds:
  - taxonomy
  - term

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      extras:
        insert:
          enable: true
        mark:
          enable: true
        subscript:
          enable: true
        superscript:
          enable: true

languages:
  en:
    languageName: English
    contentDir: content/en
    weight: 1
    disabled: false
    permalinks:
      page:
        posts: /blog/:slug
        services: /services/:slug
        products: /webshop/:slug
      section:
        posts: /blog/
        services: /services/
        products: /webshop/

caches:
  images:
    dir: :cacheDir/images